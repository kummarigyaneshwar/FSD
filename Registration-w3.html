<script>
    function validate(){
        let fn=frm.fname.value;
       
        for(let x in fn){
            ch=fn.charCodeAt(x);
                if(ch<65 || ch>90 && ch<97|| ch>122){
                    alert("Invalid Firstname");
                    return false;
                }
                let reg='@';
                let mail=frm.email.value;
                if(reg.test(mail))
                {
                    alert("Invalid Email");
                    return false;
                }
                let p1=frm.pwd.value;
                let p2=p1.length;
                if(p2<8){
                    alert("password should not exceed 8 digits");
                    return false;
                }
                

            }
        }
        let phone=frm.phone.value;
        let len=phone.lenghth;
        if(len!==10){
            alert("phone no should be exactlt 10 digiys");
            return false;
        }
       return true;
         
</script>
<body style="background-color: rgb(0,213,255);">

        <h2>Registration</h2>
        <form name="frm" method="post" action="login.html" onsubmit="return validate()">
